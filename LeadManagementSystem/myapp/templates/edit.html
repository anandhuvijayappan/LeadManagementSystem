{%extends 'base.html'%}

{%block main%}

<div class="row mt-4" style="width: 100%;">
    <div class="col-3"></div>
    <div class="col-6 p-5 border shadow rounded-1">
        <h3>Edit Lead</h3>
        <form action="" method="post" class="row mt-3">
            {%csrf_token%}
    
            <div class="col-6 mt-3">
                <label for="" class="form-label">Name</label>
                <input name="name" type="text" value="{{data.name}}" class="form-control">
            </div>
            <div class="col-6 mt-3">
                <label for="" class="form-label">Email</label>
                <input name="email" type="email" value="{{data.email}}" class="form-control">
            </div>
            <div class="col-6 mt-3">
                <label for="" class="form-label">Phone</label>
                <input name="phone_number" type="text" value="{{data.phone_number}}" class="form-control">
            </div>
            <div class="col-6 mt-3">
                <label for="" class="form-label">Status</label>
                {{form.status}}
            </div>
            <div class="col-6 mt-3">
                <label for="" class="form-label">Source</label>
                {{form.source}}
            </div>
            <div class="col-3 mt-3"></div>
            <div class="col-3 mt-3 d-flex justify-content-end align-items-end"><button type="submit" class="btn btn-primary " style="width: 100%;">Update Lead</button></div>
        </form>
    </div>
    <div class="col-3"></div>
</div>

{%endblock%}
